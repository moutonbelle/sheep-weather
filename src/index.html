<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Sheep Weather</h1>

    <div class="settings">
      <div id="temp-units">
        <label id="fahrenheit"
          ><input
            type="radio"
            name="temp-unit"
            value="fahrenheit"
            checked
          />Fahrenheit</label
        >
        <label id="celsius"
          ><input type="radio" name="temp-unit" value="celsius" />Celsius</label
        >
      </div>
    </div>

    <div class="hq weather bg-rain">
      <h2>Sheep HQ: Austin, Texas</h2>
      <div class="today"></div>
      <div class="rest-of-week"></div>
    </div>

    <div class="target-location weather">
      <label for="target-location">Location: </label
      ><input id="target-location" type="text" /><button
        id="get-target-location"
        type="button"
      >
        Get Weather
      </button>
      <h2 class="hidden"></h2>
      <div class="today"></div>
      <div class="rest-of-week"></div>
    </div>
  </body>
</html>
